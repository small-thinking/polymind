[tool.poetry]
name = "polymind"
version = "0.0.49"  # Update this version before publishing to PyPI
description = "PolyMind is a customizable collaborative multi-agent framework for collective intelligence and distributed problem solving."
authors = ["TechTao"]
license = "MIT License"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9, <3.13"
numpy = "1.26.0"
qdrant-client = "1.7.0"
pydantic = "^2.6.3"
python-dotenv = "^1.0.1"
aiohttp = "^3.9.3"
colorama = "^0.4.6"
tavily-python = "^0.3.3"

# Optional dependencies
openai = { version = "^1.14.0", optional = true }
faiss-cpu = { version = "1.8.0", optional = true }
anthropic = { version = "^0.25.6", optional = true }
pymilvus = { version = "2.3.7", optional = true }
dspy-ai = "^2.4.9"

[tool.poetry.group.dev.dependencies]
black = "^24.2.0"
isort = "^5.13.2"
flake8 = "^7.0.0"
aioresponses = "^0.7.6"
pytest = "^8.1.1"
pytest-asyncio = "^0.23.5.post1"
vulture = "^2.11"

[tool.poetry.extras]
openai = ["openai"]
anthropic = ["anthropic"]
milvus = ["pymilvus"]

[tool.black]
line-length = 120

[tool.isort]
skip = ["__init__.py"]

[tool.flake8]
ignore = "Q000"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
